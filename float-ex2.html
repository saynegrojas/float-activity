<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float-ex2</title>
    <link rel="stylesheet" href="float-ex2.css">
</head>

<body>
    
    <header>
        <!--&lt = <   &gt = > characters in HTML to mix <> in the browser-->
        &lt;header&gt; #ccc
    </header>
    
    <section id ="left">
        &lt;section&gt; #666
    </section>

    <section id="middle">
        &lt;section&gt; #888
    </section>

    <section id="right">
        &lt;section&gt; #666
    </section>

    <section id="full">
        <aside>
            &lt;aside&gt; #fff
        </aside>
        &lt;section&gt; #eee
        <div id="division">
            &lt;div&gt; #6ea3da
        </div>
    </section>

    <footer>
        &lt;footer&gt; #ccc
    </footer>

</body>
</html>
